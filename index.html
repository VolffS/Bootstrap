<html lang="ru">
<head>

</head>

<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Добавить</button>
<label for="findRow">Поиск:</label>
<input id="findRow" class="" type="text">
<button type="button" class="btn btn-danger" id="delete-row" >Удаление</button>
<button type="button" class="btn btn-danger delete-checkBox" id="deleteSubmit">Подтвердить</button>
<button type="button" class="btn btn-success delete-checkBox" id="deleteCancel">Отменить</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Добавление нового сотрудника</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="addEmployee" >
                    <div class="mb-1 form-floating">
                        <input type="text" class="form-control " id="first-name" name="firstName" placeholder="" required>
                        <label for="first-name" class="col-form-label">Имя</label>
                        <div  class="invalid-feedback">
                            Пожалуйста, введите имя.
                        </div>
                    </div>
                    <div class="mb-1 form-floating">
                        <input type="text" class="form-control" id="last-name" name="lastName" placeholder="" required>
                        <label for="last-name" class="col-form-label">Фамилия</label>
                        <div  class="invalid-feedback">
                            Пожалуйста, введите Фамилию.
                        </div>
                    </div>
                    <div class="input-group ">
                        <div class="form-floating mb-1 ">

                            <input type="email" class="form-control" id="email" name="email"  placeholder="name@example.com" required>
                            <label for="email" class="col-form-label">E-mail</label>
                            <div  class="invalid-feedback">
                                Пожалуйста, введите Email.
                            </div>
                        </div>
                    </div>
                    <div class="mb-1 form-floating">
                        <input type="text" class="form-control" id="title" name="role" placeholder="" required>
                        <label for="title" class="col-form-label">Title</label>
                        <div  class="invalid-feedback">
                            Пожалуйста, введите Должность.
                        </div>
                    </div>
                    <div class="mb-1 form-floating ">
                        <input type="text" class="form-control " id="phone" name="phone"
                               maxlength="10" pattern="[0-9]{10}" placeholder="(454)328-2495" data-bind="value:replyNumber" required>
                        <label for="phone" class="col-form-label">Phone</label>
                        <div  class="invalid-feedback">
                            Пожалуйста, введите действительный 10-значный номер телефона.
                        </div>
                    </div>
                    <div class="mb-1 form-floating">
                        <select class="form-select" id="status" name="status">

                        </select>
                        <label for="status" class="col-form-label">Status</label>
                    </div>
                    <div class="mb-1 form-floating">
                        <select class="form-select" id="position" name="position">

                        </select>
                        <label for="position" class="col-form-label">Position</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" >Добавить</button>

            </div>
        </div>
    </div>
</div>

<table class="table table-hover align-middle" >
    <thead>
    <tr >
        <th scope="col" class="text-secondary-emphasis">
            <div class="dropdown-center d-flex align-items-end" id="sortName">
                <ul class="navbar-nav ">
                    <li class="nav-item dropdown  ">
                        <a class="nav-link dropdown-toggle p-0" href="#"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Name
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <button class="dropdown-item" value="" > Без сортировки </button>
                            <button class="dropdown-item" value="ascending" > Сортировка по алфавиту asc (а-я) </button>
                            <button class="dropdown-item" value="descending" > Сортировка по алфавиту desc (я-а) </button>
                        </ul>
                    </li>
                </ul>
            </div></th>
        <th scope="col" class="text-secondary-emphasis">Title</th>
        <th scope="col" class="text-secondary-emphasis">Phone</th>
        <th scope="col" class="text-secondary-emphasis ">
            <div class="dropdown-center  d-flex align-items-end" id="sortStatus">
                <ul class="navbar-nav ">
                    <li class="nav-item dropdown  ">
                        <a class="nav-link dropdown-toggle p-0" href="#"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Status
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <button class="dropdown-item" value="" > Отмена </button>
                        </ul>
                    </li>
                    </ul>
            </div></th>
        <th scope="col" class="text-secondary-emphasis">Position</th>
        <th scope="col" class="text-secondary-emphasis"></th>
        <th scope="col" class="text-secondary-emphasis"></th>
    </tr>
    </thead>
    <tbody>
        <td colspan="10">
            <div class="text-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        </td>
    </tbody>
</table>

</body>
</html>
