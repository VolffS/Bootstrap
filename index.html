<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><title>Табличка</title>
</head>
<body>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Добавить</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Добавление нового сотрудника</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-1">
                        <label for="first-name" class="col-form-label">Имя</label>
                        <input type="text" class="form-control " id="first-name">
                        <div  class="invalid-feedback">
                            Пожалуйста, введите имя.
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="last-name" class="col-form-label">Фамилия</label>
                        <input type="text" class="form-control" id="last-name">
                        <div  class="invalid-feedback">
                            Пожалуйста, введите Фамилию.
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="email" class="col-form-label">E-mail</label>
                        <input type="text" class="form-control" id="email">
                        <div  class="invalid-feedback">
                            Пожалуйста, введите Email.
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="title" class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="title">
                        <div  class="invalid-feedback">
                            Пожалуйста, введите Должность.
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="text" class="form-control" id="phone">
                        <div  class="invalid-feedback">
                            Пожалуйста, введите номер телефона.
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="status" class="col-form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="awaiting">Awaiting</option>
                            <option value="active">Active</option>
                            <option value="onboarding">Onboarding</option>
                            <option value="archive">Archive</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="position" class="col-form-label">Position</label>
                        <select class="form-select" id="position">
                            <option value="Junior">Junior</option>
                            <option value="Middle">Middle</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" >Добавить</button>

            </div>
        </div>
    </div>
</div>

<table class="table table-hover align-middle">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Title</th>
        <th scope="col">Phone</th>
        <th scope="col">Status</th>
        <th scope="col">Position</th>
    </tr>
    </thead>
    <tbody>
    <tr >
        <td ><div class="d-flex flex-row align-items-center gap-2">
            <img src="https://robohash.org/Test?set=set4" alt="" style="height: 50px;">
            <div class="d-flex flex-column ">
                <dt>Test Doe</dt>
                <p class="m-0" >Test.doe@gamil.com</p>
            </div>
        </div></td>
        <td ><p class="m-0">Software engineer</p></td>
        <td > <p class="m-0">(999)999-9999</p></td>
        <td ><p class="m-0 badge  text-center rounded-pill bg-success-subtle text-success" >Active</p></td>
        <td>Junior</td>
    </tr>


    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script><script src="script.js"></script>
</body>
</html>
